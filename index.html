<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password generator</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Password Generator</h1>
      <div class="text-header">
        <input type="text" id="password" />
        <button class="copy" id="copy">Click to copy</button>
      </div>
      <div class="text-body">
        <div class="form">
          <label for="pass-length">Password length</label>
          <input type="number" id="pass-length" value="12" min="8" max="30" />
        </div>
      </div>
      <div class="form">
        <label for="pass-uppercase">Include Uppercase</label>
        <input type="checkbox" id="pass-uppercase" />
      </div>
      <div class="form">
        <label for="pass-lowercase">Include Lowecase </label>
        <input type="checkbox" id="pass-lowercase" />
      </div>
      <div class="form">
        <label for="pass-number">Include Numbers</label>
        <input type="checkbox" id="pass-number" />
      </div>
      <div class="form">
        <label for="pass-symbols">Include Symbols</label>
        <input type="checkbox" id="pass-symbols" />
      </div>
      <button id="submit">Generate Password</button>
     
    </div>
    <div id="modal" class="container-modal">
        <h2>Password copied!!!</h2>
        <button id="btn-modal" class="btn-close">Close</button>
     </div>
     <div id="modal-error" class="container-modal">
        <h2 class="p-modal-error">Please, Generate password</h2>
        <button id="btn-modal-error" class="btn-close">Close</button>
     </div>
     
   
    <script src="js/app.js"></script>
    
  </body>
</html>
